<div class="max-w-sm mx-auto bg-white shadow-lg rounded-lg overflow-hidden">
    <div class="flex items-center p-4">
      <!-- Photo de l'expéditeur -->
      <div class="w-16 h-16 rounded-full overflow-hidden cursor-pointer" (click)="openProfileDialog('sender')">
        <img src="assets/sender.jpg" alt="Expéditeur" class="w-full h-full object-cover">
      </div>
  
      <div class="flex-1 px-4">
        <!-- Nom du sport -->
        <h2 class="text-xl font-bold text-center">Tennis</h2>
  
        <!-- Niveau des deux joueurs -->
        <div class="flex justify-between mt-2">
          <div class="text-center">
            <p class="text-gray-500">Expéditeur</p>
            <p class="text-lg font-semibold">{{ senderLevel }}</p>
          </div>
          <div class="text-center">
            <p class="text-gray-500">Destinataire</p>
            <p class="text-lg font-semibold">{{ receiverLevel }}</p>
          </div>
        </div>
      </div>
  
      <!-- Photo du destinataire -->
      <div class="w-16 h-16 rounded-full overflow-hidden cursor-pointer" (click)="openProfileDialog('receiver')">
        <img src="assets/receiver.jpg" alt="Destinataire" class="w-full h-full object-cover">
      </div>
    </div>
  
    <div class="flex justify-around items-center bg-gray-100 p-4">
      <!-- Logo du sport -->
      <mat-icon>sports_tennis</mat-icon>
  
      <!-- Bouton pour calendrier de disponibilité -->
      <button mat-icon-button (click)="openAvailabilityDialog()">
        <mat-icon>calendar_today</mat-icon>
      </button>
  
      <!-- Bouton pour carte des terrains -->
      <button mat-icon-button (click)="openMapDialog()">
        <mat-icon>place</mat-icon>
      </button>
  
      <!-- Bouton pour la discussion -->
      <button mat-icon-button (click)="openChatDialog()">
        <mat-icon>chat</mat-icon>
      </button>
    </div>
  
    <!-- Boutons pour Accepter ou Retirer l'invitation -->
    <div class="p-4 text-center">
      <!-- Bouton Accepter l'invitation (visible uniquement pour le destinataire) -->
      <button *ngIf="isReceiver" mat-raised-button color="primary" (click)="acceptInvitation()">
        Accepter l'invitation
      </button>
  
      <!-- Bouton Retirer l'invitation (visible uniquement pour l'expéditeur) -->
      <button *ngIf="isSender" mat-raised-button color="warn" (click)="removeInvitation()">
        Retirer l'invitation
      </button>
    </div>
  </div>
