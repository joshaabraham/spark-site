<form [formGroup]="playerForm">
    <div class="flex flex-col gt-xs:flex-row">
        <mat-form-field class="flex-auto gt-xs:pr-3">
            <mat-label>User</mat-label>
            <input matInput formControlName="user" required>
        </mat-form-field>
        <mat-form-field class="flex-auto gt-xs:pl-3">
            <mat-label>Phone Number</mat-label>
            <input matInput formControlName="phone_number">
        </mat-form-field>
    </div>
    <div class="flex flex-col gt-xs:flex-row">
        <mat-form-field class="flex-auto gt-xs:pr-3">
            <mat-label>Gender</mat-label>
            <mat-select formControlName="gender" required>
                <mat-option value="M">Male</mat-option>
                <mat-option value="F">Female</mat-option>
                <mat-option value="O">Other</mat-option>
            </mat-select>
        </mat-form-field>
        <mat-form-field class="flex-auto gt-xs:pl-3">
            <mat-label>Date of Birth</mat-label>
            <input matInput formControlName="date_of_birth" [matDatepicker]="picker" required>
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
    </div>
    <!-- Ajoutez d'autres champs ici -->
    <div class="flex justify-end">
        <button mat-flat-button color="primary" type="button" (click)="resetForm()">Reset</button>
        <button mat-flat-button color="primary" type="submit">Submit</button>
    </div>
</form>
