<div class="mat-elevation-z8">
    <div class="header">
        <h1>Liste des Publicités</h1>
        <button mat-fab color="primary" (click)="createPublicite()">
            <mat-icon>add</mat-icon>
        </button>
    </div>
    <table mat-table [dataSource]="dataSource" class="mat-table" matSort>

        <!-- Campagne Column -->
        <ng-container matColumnDef="campagne">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Campagne </th>
            <td mat-cell *matCellDef="let publicite"> {{publicite.campagneId}} </td>
        </ng-container>

        <!-- Titre Column -->
        <ng-container matColumnDef="titre">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Titre </th>
            <td mat-cell *matCellDef="let publicite"> {{publicite.titre}} </td>
        </ng-container>

        <!-- Description Column -->
        <ng-container matColumnDef="description">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Description </th>
            <td mat-cell *matCellDef="let publicite"> {{publicite.description}} </td>
        </ng-container>

        <!-- Format Column -->
        <ng-container matColumnDef="format">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Format </th>
            <td mat-cell *matCellDef="let publicite"> {{publicite.format}} </td>
        </ng-container>

        <!-- URL Cible Column -->
        <ng-container matColumnDef="urlCible">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> URL Cible </th>
            <td mat-cell *matCellDef="let publicite"> {{publicite.urlCible}} </td>
        </ng-container>

        <!-- Plateforme Column -->
        <ng-container matColumnDef="plateforme">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Plateforme </th>
            <td mat-cell *matCellDef="let publicite"> {{publicite.plateforme}} </td>
        </ng-container>

        <!-- Date Creation Column -->
        <ng-container matColumnDef="dateCreation">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Date de Création </th>
            <td mat-cell *matCellDef="let publicite"> {{publicite.dateCreation | date}} </td>
        </ng-container>

        <!-- Actions Column -->
        <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef> Actions </th>
            <td mat-cell *matCellDef="let publicite">
                <button mat-icon-button color="primary" (click)="editPublicite(publicite)">
                    <mat-icon>edit</mat-icon>
                </button>
                <button mat-icon-button color="warn" (click)="deletePublicite(publicite)">
                    <mat-icon>delete</mat-icon>
                </button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>
