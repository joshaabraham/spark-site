<div class="invitation-list">
    <h1>List of Invitations</h1>
    <div *ngFor="let invitation of invitations" class="invitation-item">
        <h2>Invitation from {{ invitation.playerA.name }} to {{ invitation.playerB.name }}</h2>
        <p><strong>Sport:</strong> {{ invitation.sport.name }}</p>
        <p><strong>Status:</strong> {{ invitation.status }}</p>
        <p><strong>Invitation Date:</strong> {{ invitation.invitationDate | date }}</p>
        <a [routerLink]="['/invitations', invitation.id]">View Details</a>
    </div>
</div>

<app-invitation-card></app-invitation-card>
