
<div class="flex flex-col flex-auto min-w-0">
    <!-- Header -->
    <div class="flex flex-row items-center justify-between p-6 sm:py-8 sm:px-10 border-b bg-card dark:bg-transparent">
        <h2 class="text-3xl md:text-4xl font-extrabold tracking-tight leading-7 sm:leading-10 truncate">
            List d'invitations
        </h2>
        <button mat-fab color="primary" (click)="creerUneDisponibilite()">
            <mat-icon>add</mat-icon>
        </button>
    </div>


        <!-- Main -->
        <div class="flex-auto p-6 sm:p-10">

            <div class="max-w-3xl">

                <ul>
                    <li *ngFor="let invitation of invitations" class="invitation-item">
                        <app-invitation [invitation]='invitation'></app-invitation>
                    </li>
                </ul>


            </div>
        </div>
</div>
